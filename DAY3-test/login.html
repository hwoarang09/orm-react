<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>

  <div class="wrap">
    
  <div class="header_inner">
    <div class="header logo">
      <h1 class="blind">NAVER</h1>
    </div>

  </div>


  <div class="login_wrap">
    <form>
      <div class="panel_wrap">
        <div class="panel_inner">
          <div class="input_row">
            <input type="text" placeholder="아이디" class="input_text" maxlength="41">
          </div>
          <div class="input_row">
            <input type="text" placeholder="비밀번호" class="input_text" maxlength="41">
          </div>


          <div class="login_keep_wrap">
            <div class="keep_check">
              <input type="checkbox" class="input_keep" value="off">
              <label for="keep" class="keep_text">로그인 상태 유지</label>
            </div>

          </div>
          <div class="btn_login_wrap">
            <button class="btn_login">
              <span class="btn_text">로그인</span>
            </button>
          </div>

        </div>
      </div>
    </form>

  </div>


  </div>
</body>
</html>
