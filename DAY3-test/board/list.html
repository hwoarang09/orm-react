<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 - 목록</title>
  <link rel="stylesheet"  href="./css/index.css" />
</head>
<body>
  <div class="board_wrap">
    <div class="board_title">모름캠프 게시판</div>
    <div class="main_wrap">

      <div class="caption">
        <div class="num">#</div>
        <div class="title">제목</div>
        <div class="writer">글쓴이</div>
        <div class="date">작성일</div>
        <div class="count">조회수</div>
      </div>

        <div class="article">
            <div class="num">1</div>
            <div class="title">테스트 글제목 1</div>
            <div class="writer">윤성원</div>
            <div class="date">2024-02-13</div>
            <div class="count">2</div>
        </div>

        <div class="article">
          <div class="num">2</div>
          <div class="title">font-size:0 의 비밀!!!</div>
          <div class="writer">한물</div>
          <div class="date">2024-03-13</div>
          <div class="count">3</div>
      </div>


    </div>
    <div class="bottom_wrap">

      <a href="#" class="bt first"><<</a>
      <a href="#" class="bt prev"><</a>
      <a href="#" class="num">1</a>
      <a href="#" class="num on">2</a>
      <a href="#" class="num">3</a>
      <a href="#" class="num">4</a>
      <a href="#" class="num">5</a>
      <a href="#" class="num">6</a>
      <a href="#" class="num">7</a>
      <a href="#" class="num">8</a>
      <a href="#" class="num">9</a>
      <a href="#" class="num">10</a>
      <a href="#" class="bt next">></a>
      <a href="#" class="bt last">>></a>
      <div class="btn_wrap">
        <a href="#" class="on">등록</a>
    </div>
    </div>
  </div>
  

</body>
</html>
