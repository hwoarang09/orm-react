<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 400px;
      }
      .menu {
        width: 400px;
        height: 50px;
        border: 2px solid #09c;
      }
      .main .left {
        float: left;
        width: 50px;
        height: 254px;
        border: 2px solid red;
      }
      .main .content .article {
        height: 200px;
        border: 2px solid blue;
      }
      .main .content .footer {
        height: 50px;
        border: 2px solid purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu" style="background-color: blue">GNB 메뉴바</div>
      <div class="main">
        <div class="left" style="background-color: green">left</div>
        <div class="content">
          <div class="article" style="background-color: yellow">본문</div>
          <div class="footer" style="background-color: gray">footer</div>
        </div>
      </div>
    </div>
  </body>
</html>
