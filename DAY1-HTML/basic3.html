<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- class에 id로 구분하는 css인듯. -->
    <style>
      div#header {
        background-color: yellow;
        text-align: center;
      }

      div#leftmenu {
        float: left;
        background-color: green;
      }

      div#contents {
        background-color: lightblue;
        text-align: center;
      }

      div#footer {
        clear: both;
        background-color: lightgray;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- div태그는 기본특성이 가로 전체 영역을 다 잡아먹음. -->
    <!--  -->
    <div style="background-color: blue; color: red">
      <p>파란구역</p>
      <p>진한 파란 영역</p>
    </div>

    <div id="header">
      <h1>최상단 메뉴바=</h1>
      <nav>메뉴1 | 메뉴2 | 메뉴3</nav>
    </div>

    <div id="leftmenu">
      <h2>좌측 메뉴바</h2>
      <h4>중메뉴1</h4>
      <h4>중메뉴1</h4>
      <h4>중메뉴1</h4>
      <h4>중메뉴1</h4>
    </div>

    <div id="contents">
      <h1>우측 메인 컨텐츠 영역</h1>
      <h4>글제목</h4>
      <h4>글제목</h4>
      <h4>글제목</h4>
    </div>

    <div id="footer">하단 푸터영역</div>
  </body>
</html>
