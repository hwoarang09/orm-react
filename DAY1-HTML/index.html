<!DOCTYPE html>
<!-- 주석은 ctrl + / -->
<html lang="ko">
  <head>
    <!-- 글자포맷이 UTF-8로 표현된 유니코드를 포함한 내용임을 알려줌 -->
    <meta charset="UTF-8" />
    <!-- 모바일 환경에서 물리적 디바이스의 가로폭을 기준으로 웹브라우저의 가로 해상도를 지저ㅗㅗㅇ하고 자동 화면 확대 축소 기능의 기본값 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- emit통해 VScode에서 지우너해주는 코드 자동생성 -->
    <!-- !누르면 hmtl뼈대 바로 제공 -->
    <!--  li * 5 -->
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </body>
</html>
